<div class="container">
  <form [formGroup]="votingSearchForm" (ngSubmit)="searchForVoting($event)">
    <div class="input-group mb-3">
      <input type="text" class="form-control"
             placeholder="Voting's id"
             aria-label="Voting's id"
             aria-describedby="button-addon2"
             formControlName="votingId">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search
        </button>
      </div>
    </div>
  </form>
</div>
